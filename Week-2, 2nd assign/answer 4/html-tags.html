<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ordered list of HTML tags </title>
</head>
<body>
  <h1>ordered list of HTML tag</h1>
  <ol>
    <li>h1- gives a heading</li>
    <li>p- gives a paragraph</li>
    <li>ul- gives an unordered list</li>
    <li>div- defines a container</li>
    <li>table- gives a table with rows and columns</li>
    
  </ol>
</body>
</html>
